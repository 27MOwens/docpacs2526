<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>Optional Lab 14-1</title>
	  <style>
		body {
		  font-family: Arial, sans-serif;
		  text-align: center;
		}
		#map_display {
		  width: 100%;
		  height: 500px;
		  margin: 20px auto;
		}
	  </style>
	</head>
		
	<body>
	  <h2>CIW JavaScript Specialist</h2>
	  <hr>

	  <h1>My Location on Google Maps</h1>
	  <div id="map_display" class="map_show"></div>

	  <script>
		function initMap() {
		  const map = new google.maps.Map(document.getElementById('map_display'), {
			zoom: 12,
			center: { lat: 0, lng: 0 }
		  });

		  const infoWindow = new google.maps.InfoWindow({ map: map });

		  if (navigator.geolocation) {
			navigator.geolocation.getCurrentPosition(
			  position => {
				const pos = {
				  lat: position.coords.latitude,
				  lng: position.coords.longitude
				};
				infoWindow.setPosition(pos);
				infoWindow.setContent('Current Location');
				map.setCenter(pos);
			  },
			  () => {
				handleLocationError(true, infoWindow, map.getCenter());
			  }
			);
		  } else {
			handleLocationError(false, infoWindow, map.getCenter());
		  }
		}

		function handleLocationError(browserHasGeolocation, infoWindow, pos) {
		  infoWindow.setPosition(pos);
		  infoWindow.setContent(
			browserHasGeolocation
			  ? 'Error: The Geolocation service failed.'
			  : 'Error: Your browser does not support geolocation.'
		  );
		}
	  </script>

	  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE6SwiZANexVVtFpplCNtsx2AmjEJwjL8&callback=initMap"></script>

	</body>
</html>
