<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lab 5-5</title>
    </head>
	
	<body>
	  <h2>CIW JavaScript Specialist</h2>
	  <hr>

	  <form id="myForm">
		<button type="button" id="breakTestButton">Break Test</button>
	  </form>

	  <script>
		function breakTest() {
		  let loopBoolean = true;
		  let myValue = "";

		  while (loopBoolean) {
			myValue = prompt("Enter data", myValue);
			
			

			if (myValue.trim()) {
			  loopBoolean = false;
			  alert(`Thank you for entering ${myValue}.`);
			}
		  }
		}

		document.getElementById('breakTestButton').addEventListener('click', breakTest);
	  </script>

	</body>
</html>
