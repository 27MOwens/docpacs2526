<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="scoreBox"></div>
  <div id="timerBox"></div>
  <div id="directionBox"></div>

  <script>
    let score = 0;
    let timeLeft = 20;
    let currentDirection = 0;
    let running = true;
    let locked = false;
    let pressed = false; 

    const dbox = document.getElementById("directionBox");
    const tbox = document.getElementById("timerBox");
    const sbox = document.getElementById("scoreBox");

    sbox.innerText = "Score: " + score;
    tbox.innerText = "Time Left: " + timeLeft;

    let startAllowed = false;

setTimeout(() => { startAllowed = true; }, 1000);

    function scorePoint() {
      score++;
      sbox.innerText = "Score: " + score;
    }

    function countdown() {
      if (timeLeft > 0) {
        if (!running) return;
        timeLeft--;
        tbox.innerText = "Time Left: " + timeLeft;
      } else {
        running = false;
        clearInterval(timerInterval);
        clearInterval(directionInterval);
        dbox.innerText = "Game Over! Final Score: " + score;
      }
    }

    function updateDirectionBox() {
      if (!running) return;
      const directionNames = ["Up", "Right", "Down", "Left"];
      currentDirection = Math.floor(Math.random() * 4);
      console.log(currentDirection);
      dbox.innerText = directionNames[currentDirection];
    }

    function handleGpPress() {
      if (!running) return;

      let gp;
      if (navigator.getGamepads) {
        const pads = navigator.getGamepads();
        gp = pads && pads[0];
      }

      if (gp) {
        if (gp.buttons[9].pressed && startAllowed) {
          location.reload();
          return;
        }

        let x = gp.axes[0];
        let y = gp.axes[1];
        let aButton = gp.buttons[0];

        if (aButton.pressed && !pressed && !locked) {
          locked = true;

          if (Math.abs(x) > Math.abs(y)) {
            if (x > 0.5) {
              console.log("right");
              if (currentDirection === 1) scorePoint();
            } else if (x < -0.5) {
              console.log("left");
              if (currentDirection === 3) scorePoint();
            }
          } else {
            if (y > 0.5) {
              console.log("down");
              if (currentDirection === 2) scorePoint();
            } else if (y < -0.5) {
              console.log("up");
              if (currentDirection === 0) scorePoint();
            }
          }

          pressed = true;

          setTimeout(() => { locked = false; }, 150);
        }

        if (!aButton || !aButton.pressed) {
          pressed = false;
        }
      }

      requestAnimationFrame(handleGpPress);
    }

    const timerInterval = setInterval(countdown, 1000);
    const directionInterval = setInterval(updateDirectionBox, 2000);
    updateDirectionBox();
    handleGpPress();

    window.addEventListener('gamepadconnected', (event) => {
      console.log('connected:', event.gamepad.connected);
    });
    window.addEventListener('gamepaddisconnected', (event) => {
      console.log('connected:', event.gamepad.connected);
    });
  </script>
</body>

</html>
