<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        body {
            background-color: rgb(39, 39, 39);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .dirBox {
            position: relative;
            width: 40%;
            height: 40%;
            padding: 0px;
            align-items: center;
            justify-content: center;
            display: flex;
            margin: auto;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="buttons" style="display: flex; flex-direction: column;"></div>

    <div id="scoreBox" class="dirBox">

    </div>
    <div id="timerBox" class="dirBox">
        Time Remaining: 20
    </div><br><br><br><br><br><br><br><br><br><br><br>
    <div id="dirBox" class="dirBox">
        Press Start to Start
    </div>
</body>
<script>
    let score = 0;
    let timer = 20;
    let direction = 0;  // 0-up 1-right 2-down 3-left
    let isDown = false;
    let run = false;

    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

    const startGame = () => {
        run = true;
        direction = getRandomInt(4);
        console.log(direction);
        if (direction == 0) {
            document.getElementById("dirBox").innerHTML = "UP";
        } else if (direction == 1) {
            document.getElementById("dirBox").innerHTML = "RIGHT";
        } else if (direction == 2) {
            document.getElementById("dirBox").innerHTML = "DOWN";
        } else if (direction == 3) {
            document.getElementById("dirBox").innerHTML = "LEFT";
        }

        setInterval(() => {
            if (timer > 0) {
                direction = getRandomInt(4);
                console.log(direction);
                if (direction == 0) {
                    document.getElementById("dirBox").innerHTML = "UP";
                } else if (direction == 1) {
                    document.getElementById("dirBox").innerHTML = "RIGHT";
                } else if (direction == 2) {
                    document.getElementById("dirBox").innerHTML = "DOWN";
                } else if (direction == 3) {
                    document.getElementById("dirBox").innerHTML = "LEFT";
                }
            }
        }, 2000);

        setInterval(() => {
            if (timer > 0) {
                timer--;
                document.getElementById("timerBox").innerText = "Time Remaining: " + timer;
            }
        }, 1000);
    };

    window.addEventListener('gamepadconnected', (event) => {
        const update = () => {
            const gamepad = navigator.getGamepads()[0];
            const AButton = gamepad.buttons[0];
            const xDirection = gamepad.axes[0];
            const yDirection = gamepad.axes[1];
            const startButton = gamepad.buttons[9];

            if (startButton.pressed && !run) {
                startGame();
            }

            if (!AButton.pressed) {
                isDown = false;
                return requestAnimationFrame(update);
            }

            if (isDown) {
                return requestAnimationFrame(update);
            }

            isDown = true;
            if (direction == 0 && yDirection == -1 && timer > 0) { // Up
                score++;
                document.getElementById("scoreBox").innerHTML = "Score: " + score;
            } else if (direction == 2 && yDirection == 1 && timer > 0) { // Down
                score++;
                document.getElementById("scoreBox").innerHTML = "Score: " + score;
            } else if (direction == 1 && xDirection == 1 && timer > 0) { // Right
                score++;
                document.getElementById("scoreBox").innerHTML = "Score: " + score;
            } else if (direction == 3 && xDirection == -1 && timer > 0) { // Left
                score++;
                document.getElementById("scoreBox").innerHTML = "Score: " + score;
            }

            requestAnimationFrame(update);
        };

        update();
    });

    setInterval(() => {
        if (timer == 0) {
            run = false
            document.getElementById("dirBox").innerHTML = "You did it"
        }
    }, 1000)
</script>
<!-- Party :) -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script><script>
    setInterval(() => {
        if (timer == 0) {
            run = false;
            confetti({
                particleCount: 150,
                spread: -180,
                origin: { x: 0.5, y: 0 }
            })
        }
    }, 1)
</script>
</html>
