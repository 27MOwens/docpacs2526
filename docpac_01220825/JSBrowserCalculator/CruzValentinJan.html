<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Browser Calc</title>
</head>

<body>

    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" /> <br>

    <div>What operation do you choose:</div>
    <select name="operations" id="math">
        <option value="1"> + </option>
        <option value="2"> * </option>
        <option value="3"> - </option>
        <option value="4"> / </option>
        <option value="5"> % </option>
    </select>
    <br>
    <button onclick="calculate()">Button</button>
    <br>
    <div id="calc">Result:</div>
</body>

<script>
    function calculate() {
        number1 = document.getElementById("num1").value;
        number2 = document.getElementById("num2").value;
        operation = document.getElementById("math").value;
        console.log(number1 + number2 + operation);


        switch (operation) {
            case "1":
                result = parseFloat(number1) + parseFloat(number2);
                break;
            case "2":
                result = parseFloat(number1) * parseFloat(number2);
                break;
            case "3":
                result = parseFloat(number1) - parseFloat(number2);
                break;
            case "4":
                if (parseFloat(number2) !== 0) {
                    result = parseFloat(number1) / parseFloat(number2);
                } else {
                    result = "Error: Division by zero";
                }
                break;
            case "5":
                if (parseFloat(number2) !== 0) {
                    result = parseFloat(number1) % parseFloat(number2);
                } else {
                    result = "Error: Module by zero";
                }
                
                break;
            default:
                result = "Invalid operation";
                break;
        }
        

        document.getElementById("calc").innerHTML = "Result: " + result;
    }
</script>

</html>
