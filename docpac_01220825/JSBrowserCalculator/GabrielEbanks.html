<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="N1">

    <div>
        <select id="O1">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
    </div>

    <input type="number" id="N2">

    <button onclick="Calc()">Calculate</button>

    <div id="result">

    </div>

    <script>
        

        function Calc() {

        let number1 = document.getElementById("N1")
        let number2 = document.getElementById("N2")
        let o1 = document.getElementById("O1").value
        let result = document.getElementById("result")

            console.log(number1.value)
            console.log(number2.value)
            console.log(o1)
            


            switch (o1) {
                case "+":
                    answer = parseInt(number1.value)  + parseInt(number2.value)
                    result.innerHTML = answer
                    break;
                case "-":
                    answer = parseInt(number1.value) - parseInt(number2.value)
                    result.innerHTML = answer
                    break;
                case "*":
                    answer = parseInt(number1.value) * parseInt(number2.value)
                    result.innerHTML = answer
                    break;
                case "/":
                    if (parseInt(number2.value) == 0) {
                        answer = "Error"
                        result.innerHTML = answer
                        break
                    }
                    answer = parseInt(number1.value) / parseInt(number2.value)
                    result.innerHTML = answer
                    break;
                case "%":
                    if (parseInt(number2.value) = 0) {
                        answer = "Error"
                        result.innerHTML = answer
                        break
                    }
                    answer = parseInt(number1.value) % parseInt(number2.value)
                    break

            }

        }

    </script>

</body>

</html>
