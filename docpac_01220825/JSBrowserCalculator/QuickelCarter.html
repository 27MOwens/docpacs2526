<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <div id="div1">
        <h2>
            Calculator!
        </h2>
        <input id="numOne"></input>
        <!--dropdown box-->
        <select>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id="numTwo"></input>
        <button id="answer">=</button>
        <p id="result"></p>
    </div>
</body>
<script>
    let firstNum = document.getElementById("numOne")
    let secNum = document.getElementById("numTwo")
    let divone = document.getElementById("div1")
    let operator = divone.querySelector("select")

    // math:
    function addition(number1, number2){
        return parseFloat(number1.value) + parseFloat(number2.value)
    } 
    function subtraction(number1, number2){
        return parseFloat(number1.value) - parseFloat(number2.value)
    } 
    function multiplication(number1, number2){
        return parseFloat(number1.value) * parseFloat(number2.value)
    } 
    function division(number1, number2){
        return parseFloat(number1.value) / parseFloat(number2.value)
    } 
    function percentile(number1, number2){
        return parseFloat(number1.value) % parseFloat(number2.value)
    } 

    document.getElementById("answer").addEventListener("click", function (){
        // print answer:
        let operation = operator.value
        if(operation == "+"){
            document.getElementById("result").innerHTML = addition(firstNum, secNum)
        }
        if(operation == "-"){
            document.getElementById("result").innerHTML = subtraction(firstNum, secNum)
        }
        if(operation == "*"){
            document.getElementById("result").innerHTML = multiplication(firstNum, secNum)
        }
        if(operation == "/"){
            document.getElementById("result").innerHTML = division(firstNum, secNum)
        }
        if(operation == "%"){
            document.getElementById("result").innerHTML = percentile(firstNum, secNum)
        }
    })
</script>
</html>
