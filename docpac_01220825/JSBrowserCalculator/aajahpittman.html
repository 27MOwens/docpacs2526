<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Browser Calculator</title>
</head>

<body>
    <h2>JS Browser Calculator</h2>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <div id="div">    </div>
    <div></div>
        <select name="signs" id="signs">
            <option id="+">+</option>
            <option id="-">-</option>
            <option id="*">*</option>
            <option id="/">/</option>
            <option id="%">%</option>
        </select>
        <button onclick="submit()" id="submit">Submit</button>
        <div id="answer"></div>

</body>
<script>
    function submit() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var signs = document.getElementById("signs").value;
        

        if (signs == "/" && num2 == 0 ) {
            document.getElementById("answer").innerHTML = "error";
            return;
        }

        if (signs == "+") {
            document.getElementById("answer").innerHTML = num1 + num2;
        } else if (signs == "-") {
            document.getElementById("answer").innerHTML = num1 - num2;
        } else if (signs == "*") {
            document.getElementById("answer").innerHTML = num1 * num2;
        } else if (signs == "/") {
            document.getElementById("answer").innerHTML = num1 / num2;
        } else if (signs == "%") {
            document.getElementById("answer").innerHTML = num1 % num2;
        }

    }

</script>

</html>
