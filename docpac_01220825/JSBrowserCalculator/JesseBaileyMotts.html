<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="num1">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    <input type="number" id="num2">
    <button id="calculate" onclick="calculate(num1.value, num2.value, operator.value)">Calculate</button>
    <br><div id="result">Result: </div>
</body>
<script>
    function calculate(num1, num2, operator) {
        try {
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            let result;
    
            switch (operator) {
                case "+":
                    result = num1 + num2;
                    break;
                case "-":
                    result = num1 - num2;
                    break;
                case "*":
                    result = num1 * num2;
                    break;
                case "/":
                    if (num2 === 0) {
                        alert("Cannot divide by zero");
                        return;
                    }
                    result = num1 / num2;
                    break;
                case "%":
                    if (num2 === 0) {
                        alert("Cannot divide by zero");
                        return;
                    }
                    result = num1 % num2;
                    break;
                default:
                    alert("Invalid operator");
                    return;
            }
            document.getElementById("result").innerText = "Result: " + result;
        } catch (error) {
            alert("Error: " + error.message);
        }
    }
    
</script>
</html>
