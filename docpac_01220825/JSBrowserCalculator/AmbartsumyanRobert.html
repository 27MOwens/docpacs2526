<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3b3b3b;
            color: #c0b3b3;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>

<body>

    <div id="sillyDiv">

        <h1>JS calc fr</h1>

        <input type="number" id="num1" placeholder="Enter first number" />

        <select>
            <option value="+">Add</option>
            <option value="-">Subtract</option>
            <option value="*">Multiply</option>
            <option value="/">Divide</option>
            <option value="%">Modulus</option>
        </select>

        <input type="number" id="num2" placeholder="Enter second number" />

        <button id="calculate">Calculate</button>

        <p id="answer"></p>

    </div>

</body>
<script>

    let sillyDiv = document.getElementById('sillyDiv');
    let num1 = document.getElementById('num1');
    let num2 = document.getElementById('num2');
    let select = sillyDiv.querySelector('select');
    let answer = document.getElementById('answer');

    document.getElementById('calculate').addEventListener('click', function () {
        // Clear previous result
        answer.innerHTML = '';

        let firstNumber = parseFloat(num1.value);
        let secondNumber = parseFloat(num2.value);
        let operator = select.value;
        let result;

        if (isNaN(firstNumber) || isNaN(secondNumber)) {
            alert('Please enter valid numbers');
            return;
        }

        // Such a sigma switch statement to control the operators
        switch (operator) {
            case '+':
                result = firstNumber + secondNumber;
                break;
            case '-':
                result = firstNumber - secondNumber;
                break;
            case '*':
                result = firstNumber * secondNumber;
                break;
            case '/':
                if (secondNumber === 0) {
                    alert('Cannot divide by zero');
                    return;
                }
                result = firstNumber / secondNumber;
                break;
            case '%':
                if (secondNumber === 0) {
                    alert('Cannot divide by zero');
                    return;
                }
                result = firstNumber % secondNumber;
                break;
            default:
                alert('Invalid operator');
                return;
        }

        answer.innerHTML += `<p>Result: ${result}</p>`;
    });

</script>

</html>
