<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <input type="number" id="One">
    <input type="number" id="Two">
    <div id="Div">

    </div>
    <select name="operators" id="Operators">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <button onclick="calculate()">Calculate</button>

    <script>
        function calculate() {
            let firstNumber = Number(document.getElementById("One").value);
            let secondNumber = Number(document.getElementById("Two").value);
            let operator = document.getElementById("Operators").value;
            let answer;
            if (operator == "+") {
                answer = firstNumber + secondNumber
            } else if (operator == "-") {
                answer = firstNumber - secondNumber
            } else if (operator == "*") {
                answer = firstNumber * secondNumber
            } else if (operator == "/") {
                if (secondNumber == 0) {
                    answer = "Error!";
                } else {
                    answer = firstNumber / secondNumber
                }
            } else if (operator == "%") {
                if (secondNumber == 0) {
                    answer = "Error!";
                } else {
                    answer = firstNumber % secondNumber
                }
            }
            document.getElementById("Div").innerHTML = answer;
        }
    </script>
</body>
</html>
