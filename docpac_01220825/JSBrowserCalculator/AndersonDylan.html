<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="num1">
    <select name="operation" id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2">
    <button type="button" onclick="calculation()">Calculate</button>
    <div id="displayanswer"></div>
</body>
<script>
    function calculation() {
        let answer = ""
        let num1 = +document.getElementById("num1").value;
        let num2 = +document.getElementById("num2").value;
        let operation = document.getElementById("operation").value;
        if (operation == "+") {
            answer = (num1 + num2)
        };
        if (operation == "-") {
            answer = (num1 - num2)
        };
        if (operation == "*") {
            answer = (num1 * num2)
        };
        if (operation == "/") {
            if (num2 != 0) {
                answer = (num1 / num2)
            } else {
                answer = "Error!"
            }
        };
        if (operation == "%") {
            if (num2 != 0) {
                answer = (num1 % num2)
            } else {
                answer = "Error!"
            }
        };
        document.getElementById("displayanswer").innerHTML = answer;
    }
</script>

</html>
