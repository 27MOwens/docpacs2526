<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSCalc</title>
</head>
<body>
    <input type="number" id="num1">
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="num2">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const operation = document.getElementById('operation').value;
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            switch (operation) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        result = 'Error!'
                        break;
                    }
                    result = num1 / num2;
                    break;
                case '%':
                if (num2 === 0) {
                        result = 'Error!'
                        break;
                }
                    result = num1 % num2;
                    break;
                default:
                    result = 'Invalid operation';
                    break;
            }

            document.getElementById('result').innerHTML = `Result: ${result}`;
            
        }
    </script>
</body>
</html>
