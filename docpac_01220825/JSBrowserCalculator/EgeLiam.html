<!DOCTYPE html>
<html>
<body>

<h1>JS Browser Calculator</h1>

    <label for="fnumber">First number</label>
    <input type="number" id="fnumber" name="fnumber"><br><br>
    <label for="operation">Select operation:</label>
    <select id="operation" name="operation">
        <option value="add">Addition</option>
        <option value="subtract">Subtraction</option>
        <option value="multiply">Multiplication</option>
        <option value="divide">Division</option>
        <option value="modulus">Modulus</option>
    </select><br><br>
    <label for="snumber">Second number</label>
    <input type="number" id="snumber" name="snumber"><br><br>
    <div id="answerbox"></div>

    <button onclick="math()">Calculate</button>
<script>


    function math() {
        var fnumber = parseFloat(document.getElementById("fnumber").value);
         var snumber = parseFloat(document.getElementById("snumber").value);
         var operation = document.getElementById("operation").value;
        var answerbox = document.getElementById("answerbox");
        var answer = 0;

        switch (operation) {
            case "add":
                answer = fnumber + snumber;
                break;
            case "subtract":
                answer = fnumber - snumber;
                break;
            case "multiply":
                answer = fnumber * snumber;
                break;
            case "divide":
                if (snumber !== 0) {
                    answer = fnumber / snumber;
                } else {
                    answerbox.innerHTML = "Error: Division by zero is not allowed.";
                    return;
                }
                break;
            case "modulus":
                if (snumber !== 0) {
                    answer = fnumber % snumber;
                }   else {
                answerbox.innerHTML = "Error: Modulus by zero is not allowed.";
                    return;
                }
                break;
        }
        answerbox.innerHTML = "The answer is: " + answer;
    }

</script>
</body>
</html>
