<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <div id="result"></div>
    <select id="operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <div>
        <button onclick="calculation()">Calculate</button>
    </div>
    <script>
        function calculation() {
            let num1 = Number(document.getElementById("num1").value);
            let num2 = Number(document.getElementById("num2").value);
            let answ = 0;
            
            let operation = document.getElementById("operation").value;

            if (operation === "+") {
                answ = num1 + num2;
            }
            else if (operation === "-") {
                answ = num1 - num2;
            }
            else if (operation === "*") {
                answ = num1 * num2;
            }
            else if (operation === "/") {
                answ = num1 / num2;
            }
            else if (operation === "%") {
                answ = num1 % num2;
            }
            if (operation === "/" && num2 === 0) {
                document.getElementById("result").innerHTML = "Error: Division by zero";
            } 
            else if (operation === "%" && num2 === 0) {
                document.getElementById("result").innerHTML = "Error: Division by zero";
            } 
            else if (isNaN(answ)) {
                document.getElementById("result").innerHTML = "Error: Invalid input";
            }
            else {
                document.getElementById("result").innerHTML = "Result: " + answ;
            }
        }
    </script>
</body>
</html>
